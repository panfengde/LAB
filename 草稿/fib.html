<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    console.time('time') // 开始时间
    function fib(n) {
        if (n == 1) {
            return 1
        } else {
            return n + fib(n - 1)
        }
    }

    console.log(fib(6000))

    console.timeEnd('time') // 结束时间

</script>
</body>
</html>
